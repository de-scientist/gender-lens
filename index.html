<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gender-lens</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo-text">gender lens</h1>
      <div class="header-links">
        <a
          href="https://github.com/de-scientist"
          target="_blank"
          rel="noopener noreferrer"
          class="header-link"
          title="Visit GitHub Profile"
        >
          <i class="fa-brands fa-github"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/gitau-mark-433009262/"
          target="_blank"
          rel="noopener noreferrer"
          class="header-link"
          title="Visit LinkedIn Profile"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </header>
    <form action="" class="app-form">
      <h1 class="app-title">Check the gender of a name</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          id="form-name-input"
          placeholder="Type first name or full name"
        />
        <button type="button" class="search-btn">
          <i class="fa-solid fa-venus-mars"></i>
          <span>search</span>
        </button>
      </div>
      <p class="result"></p>
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
